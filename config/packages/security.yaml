security:
    encoders:
        App\Entity\AppUser:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            id: App\Security\AppUserProvider
#            entity:
#                class: App\Entity\AppUser
#                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Must be authenticated as someone to access the system
        - { path: ^/, roles: ROLE_USER }
        # Additional permission checks in controller methods

    # Search for DEPENDS_ON_AVAILABLE_ROLES
    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_ALLOWED_TO_SWITCH
            - ROLE_PARTICIPANT_GROUP_EDIT
            - ROLE_KIOSK_UI
            - ROLE_SPECIMEN_DROP_OFF
            - ROLE_SPECIMEN_CHECK_IN
        ROLE_PARTICIPANT_GROUP_EDIT:
            - ROLE_PARTICIPANT_GROUP_VIEW
        ROLE_KIOSK_UI:
            - ROLE_SPECIMEN_DROP_OFF
